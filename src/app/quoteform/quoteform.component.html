<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()'  
    method="POST" action="..." onsubmit="myButton.disabled = true; ">
      <div class="form-group">
  
        <label for="name">Quote:</label>
        <textarea class="form-control" placeholder = "Type your quote..." id="name" rows="4" 
          required></textarea>
        
        <!-- {{newQuote.name}} -->
  
      </div>
      <div class="form-group">
  
        <label for="author">Author:</label>
        <input type="text" placeholder = "Enter name of author..." class="form-control" id="author" 
          required>
        
      </div>
      <div class="form-group">
  
        <label for="submitter">Submitter:</label>
        <input type="text" placeholder = "Enter name of submitter..." pattern="A-Z"class="form-control" id="submitter" 
           required>
        
  
      </div>
  
      <div class="form-group">
  
        <label for="createdDate">Created Date:</label>
        <input type="date" class="form-control" id="created"   required>
        
      </div>
  
      <button type="submit" class="btn btn-success" name="myButton" value="Submit" >Add Quote</button>
    </form>
  </div>
