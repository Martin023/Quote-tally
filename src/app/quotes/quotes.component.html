<div class="container">
    <h1>Popular Quotes</h1>
    <hr>
  
    <div class="">
      <div class=" daysQuote disp">
        <p *ngIf='quotes.length > 0'><button (click)='findHighestVotes()' class="btn btn-outline-info">Quote of the day</button>
        </p>
        <div appHighlightBestQuote class="dquotepos container">
          <div>
            <p>{{bestQuote}}</p>
            <p>{{highestCounter}}</p>
          </div>
        </div>
  
          <!-- <p id="result"></p>
        <button class="btn btn-primary btn-sm">Best quote</button> -->
          <div class="all-items">
            <div *ngFor='let quote of quotes; let i = index' class="card size ">
              
               <div >
                {{quote.name}} Created on {{quote.createdDate|date}}.
              </div>
              
              <br>
              <div class="container votes">
                <div class="">
                  <div>
                    <span class="m-4">Likes: {{ quote.clickCounter }}</span><br>
                    <a href="#" onclick="event.preventDefault()" (click)="countClick(quote)"><button type="button"
                        class="btn btn-outline-dark btn-sm" style="margin-top: 9%;"> Upvote<i
                          class="fa fa-thumbs-up pr-1  ml-4 like" ng-click="count = count + 1" ng-init="count=0"
                          style="color:black;"></i></button>
  
                    </a>
                  </div>
                </div>
 
                <div class="">
                  <app-downvote></app-downvote>
                
                </div>
              </div>
             <div class="buttons">
              <br>
              <button (click)='toggleDetails(i)' class="btn btn-primary btn-sm">Show Author</button>
              <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote'></app-quote-detail>
  
              <button (click)='toggleDetailsTwo(i)' class="btn btn-success btn-sm">Show Submitter</button>
              <app-quote-details-submitter *ngIf='quote.showSubmitter' [quote]='quote'></app-quote-details-submitter>
  
              <button (click)='toggleDetailsThree(i)' class="btn btn-warning btn-sm">Show Time Passed</button>
              <app-date-counter *ngIf='quote.showCreatedDate' [quotes]='quote'></app-date-counter>
  
              <button (click)='toggleDetailsFour(i)' class="btn btn-danger btn-sm">Delete Quote</button>
              <app-delete-quotes *ngIf='quote.showName' [quote]='quote' (isComplete)='completeQuote($event,i)'>
              </app-delete-quotes>
             </div>
              
              
            </div>
          </div>
          </div>
  
        </div>
        <div class="container">
          <app-quoteform (addQuote)="addNewQuote($event)"></app-quoteform>
        </div>
  
      </div>
